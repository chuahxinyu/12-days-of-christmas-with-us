<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="with=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="/static/styles/day.css" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <title>12-Days-of-Christmas-with-us</title>
    </head>

    <body>
        <section class="header">
            <nav>
                <a href="/">
                    <i class="fa fa-home fa-2x"></i>
                </a>

                <ul>
                    {% if not logged_in %}
                    <li><a class="sign_up" href="/signup">SIGN UP</a></li>
                    <li><a class="log_in" href="/login">LOG IN</a></li>
                    {% else %}
                    <li><a class="log_in" href="">LOG OUT</a></li>
                    {% endif %}
                </ul>
            </nav>
        </section>
        <div class="grid-container">
            <div class="day-header">
                <div class="day-header-img-container">
                    <img
                        src={{ day_image }}
                        alt="Christmas Themed Day Image"
                        class="day-header-img"
                    />
                </div>
                <div class="day-text">
                    <h1>DAY {{ day_num }}</h1>
                </div>
                <div class="day-header-img-container">
                    <img
                        src={{ day_image }}
                        alt="Christmas Themed Day Image"
                        class="day-header-img"
                    />
                </div>
            </div>
            

            <a
                class="card movie"
                href={{ movie_link }}
                target="_blank"
            >
                <!-- TODO Daniel -->
                <div class="card-img-container">
                    <img
                        src={{ movie_img }}
                        alt={{ movie_name }} + "poster"
                        class="card-img movie"
                    />
                </div>

                <div class="card-content-container">
                    <h2>{{ movie_name }}</h2>
                    <p>
                        {{ movie_descrip }}
                    </p>
                </div>
            </a>

            <a
                class="card recipe"
                href={{ recipe_link }}
                target="_blank"
            >
                <!-- TODO Daniel -->
                <div class="card-img-container">
                    <img
                        src={{ recipe_img }}
                        alt="Santa Claus: The Movie poster"
                        class="card-img recipe"
                    />
                </div>

                <div class="card-content-container">
                    <h2>{{ recipe_name }}</h2>
                    <p>
                        {{ recipe_descrip }}
                    </p>
                </div>
            </a>

            <div class="card song">
                <div class="card-content-container song">
                    <div class="song-img-container">
                        <div class="song-white-dot"></div>
                        <img
                            src={{ song_img }}
                            alt="album art"
                            class="song-img"
                        />
                    </div>
                    <h2>{{ song_name }}</h2>
                    <h4>{{ song_artists }}</h4>
                    <div class="controls-container">
                        <audio controls>
                            <source src={{ song_mp3 }} type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>

            <div class="card notes">
                <div class="">
                    <h2>Notes</h2>
                    <form class="notes-container">
                        <textarea placeholder="Enter your notes here...">{{ notes }}</textarea>
                        <button class="save-btn" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
