{% extends "userinfo.html" %} 

{% block style %}
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/userinfo.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/signup.css') }}"
  />
{% endblock %}

{% block title %} Sign Up {% endblock %} 

{% block body %}
<nav>
  <a href="/"><img src="{{ url_for('static', filename='santa/Home.png') }}" /></a>
</nav>
<div id="login-img">
  <img
    src="{{ url_for('static', filename='santa/santa standing on sled.png') }}"
    alt="Flying Santa Claus"
  />
</div>
<main>
  <form action="#" method="get">
    <div class="form-control-inline">
      <label for="user-email">Your email</label>
      <input
        type="email"
        placeholder="Enter your email"
        autofocus
        id="user-email"
        name="email"
      />
    </div>
    <div class="form-control-inline">
      <label for="user-password">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        id="user-password"
        name="password"
      />
    </div>
    <div class="form-control-inline">
      <label for="user-password">Confirm Password</label>
      <input
        type="password"
        placeholder="Enter your password again"
        id="user-password"
        name="password"
      />
    </div>

    <button type="submit">Sign up</button>
  </form>
</main>
{% endblock %}
