{% extends "userinfo.html" %} 

{% block style %}
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/userinfo.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/login.css') }}"
  />
{% endblock %}

{% block title %} Login {% endblock %} {% block body %}
<nav>
  <a href="/"><img src="{{ url_for('static', filename='santa/Home.png') }}" /></a>
</nav>
<div id="login-img">
  <img
    src="{{ url_for('static', filename='santa/santa_flying_angle.png') }}"
    alt="Flying Santa Claus"
  />
</div>
<main>
  <form action="/login" method="post">
    <div class="form-control-inline">
      <label for="user-email">Your email</label>
      <input
        type="email"
        placeholder="Enter your email"
        autofocus
        id="user-email"
        name="email"
        required
      />
    </div>
    <div class="form-control-inline">
      <label for="user-password">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        id="user-password"
        name="password"
        required
      />
    </div>

    <button type="submit">Login</button>
  </form>
</main>
{% endblock %}
